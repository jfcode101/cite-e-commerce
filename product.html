<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/product.css" />
    <title>CITE e-commerce</title>
    <script src="./scripts/product.js" defer></script>
  </head>
  <body>
    <header class="header">Header Placeholder</header>
    <main class="main">
      <aside class="aside">
        <div class="filter-block">
          <form class="filter-search">
            <input type="text" placeholder="Search products..." />
            <button class="standard-button">Go</button>
          </form>
        </div>
        <div class="filter-block">
          <h3 class="filter-title">Filter by Price</h3>
          <input type="range" min="0" max="1000" value="1000" step="10" class="filter-slider" id="filter-slider-id">
          <div class="filter-max-price">
            <button class="standard-button" id="btn-filter-id">Filter</button><span>Max price: <span id="label-slider-id">$1000</span></span>
          </div>
        </div>
        <div class="filter-block">
          <h3 class="filter-title">Categories</h3>
          <ul id="filter-category-list-id">
            <li class="filter-category-option">
              <a>Accessories</a><span>(7)</span>
            </li>
            <li class="filter-category-option">
              <a>Men</a><span>(14)</span>
            </li>
            <li class="filter-category-option">
              <a>Women</a><span>(17)</span>
            </li>
          </ul>
        </div>
        <div class="filter-block">
          <h3 class="filter-title">Our Best Sellers</h3>

          <ul class="mini-product-card-list">
          </ul>
        </div>
      </aside>
      <section class="section">
        <h3 class="result-count">Showing 1-12 of 31 results</h3>
        <ul class="product-card-list">
        </ul>
      </section>
    </main>
    <footer class="footer">Footer Placeholder</footer>
  </body>
</html>
