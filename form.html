<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/contact.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="cls-form-container">
      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          id="id-name"
          class="cls-name"
          name="name"
          placeholder="Your Name"
        />

        <label for="subject">Subject:</label>
        <input
          type="text"
          id="id-subject"
          class="cls-subject"
          name="subject"
          placeholder="Subject"
        />
        <label for="email">Email:</label>
        <input
          type="text"
          id="id-email"
          class="cls-email"
          name="email"
          placeholder="Email"
        />
        <label for="subject">Subject:</label>
        <input
          type="text"
          id="id-subject"
          class="cls-subject"
          name="subject"
          placeholder="Subject"
        />
        <label for="message">Message:</label>
        <textarea
          id="id-message"
          class="cls-message"
          name="message"
          placeholder="Your Message"
          style="height: 250px"
        ></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
